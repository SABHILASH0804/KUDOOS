<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    .intro-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #004080, #001f3f);
      background-size: cover;
      background-attachment: fixed;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    .intro-screen::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 2px);
      animation: pulseRing 20s linear infinite;
      z-index: 0;
    }

    @keyframes pulseRing {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .intro-screen h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: popin 1s ease-out;
      position: relative;
      z-index: 1;
    }

    .input-area {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .input-area input, .input-area button {
      font-size: 1rem;
      padding: 12px 18px;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .input-area button {
      background: linear-gradient(to right, #ffd700, #ffb300);
      color: #003366;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .input-area button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    @keyframes popin {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .main-screen {
      width: 100vw;
      min-height: 100vh;
      padding: 30px;
      display: none;
      background: #ffffff;
      position: relative;
      z-index: 1;
    }

    .navbar {
      background-color: #003366cc;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: all 1s ease;
    }

    .navbar.bombart {
      animation: bombart 1s ease forwards;
    }

    @keyframes bombart {
      0% { transform: scale(1); }
      50% { transform: scale(2) rotate(20deg); opacity: 0; }
      100% { transform: scale(1); opacity: 1; background-color: #ffd700; color: #003366; }
    }

    .hero {
      text-align: center;
      padding: 20px;
    }

    .hero .title {
      font-size: 2.5rem;
      color: #003366;
      margin: 0;
      transition: all 1s ease;
      animation: fadeInTitle 1s ease-in-out;
    }

    @keyframes fadeInTitle {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .hero .subtitle {
      font-size: 1rem;
      color: #444;
      margin-top: 10px;
    }

.slide-container {
  display: grid;
  gap: 10px;
  width: 840px; /* Increased */
  height: 560px; /* Increased */
  margin: 0 auto;
  perspective: 1000px;
  position: relative;
}


    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .flip-card:hover {
      transform: scale(1.02);
    }

    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card-front {
      background-color: #ffe680;
    }

    .card-back {
      background-image: url('images/S ABHILASH.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      transform: rotateY(180deg);
    }

    .full-image-reveal {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      background-image: url('images/S ABHILASH.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      z-index: 5;
      animation: zoomIn 1.2s ease-in-out forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Background animation for second screen */
    .animated-background {
      animation: gradientShift 10s ease infinite;
      background: linear-gradient(-45deg, #f0f8ff, #d8bfd8, #e0ffff, #fafad2);
      background-size: 600% 600%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="introScreen">
    <h1 id="introTitle">LET'S PLAY</h1>
    <div class="input-area">
      <label for="slideCount">Number of tiles:</label>
      <input type="number" id="slideCount" value="6" min="1" max="20">
      <button id="generateBtn">Generate</button>
    </div>
  </div>

  <div class="main-screen animated-background" id="mainScreen">
    <div class="navbar" id="navbar">KUDOS LAUNCH EVENT</div>
    <header class="hero">
      <h2 class="title" id="mainTitle">Let's Recognize & Reveal</h2>
      <p class="subtitle">Flip the tiles to answer questions and uncover the celebration!</p>
    </header>
    <div id="slide-container" class="slide-container"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
